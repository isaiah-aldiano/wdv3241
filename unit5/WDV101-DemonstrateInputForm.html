<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>WDV101 Intro HTML and CSS</title>

<style>

	form	{
		width:600px;
		margin:auto;
		background-color:lightblue;	
		padding-left: 20px;
	}
	
	form legend	{
		font-size:larger;
		text-align:center;
	}

  #extras {
    resize: none;
  }

</style>

</head>

<body>
<h1>WDV101 Intro HTML and CSS</h1>
<h2>UNIT 5 - Lesson 2 Server Side Forms</h2>
<p>This is an example input form that will demonstrate how a form connects to a server side process.</p>
<form id="form1" name="form1" method="post" action="demonstrateFormHandler.php">

  <legend>Example Form</legend>
  
  <p>
  	<label for="first_name">First Name:</label> 
    <input type="text" name="first_name" id="first_name" />
  </p>
  
  <p>
  	<label for="last_name">Last Name:</label> 
    <input type="text" name="last_name" id="last_name" />
  </p>
  
  <p>
  	<label for="school_name">School Name:</label> 
    <input type="text" name="school_name" id="school_name" />
  </p>

  <p>
    <label for="email">Email</label>
    <input type="email" name="email">
  </p>
  
  <div>
    <label>Class Status:

      <label for="">High School
        <input type="radio" name="class" value="High Schooler">
      </label>
      <label for="">Freshmen
        <input type="radio" name="class" value="Freshmen">
      </label>
      <label for="">Sophomore
        <input type="radio" name="class" value="Sophomore">
      </label>
      <label for="">Senior
        <input type="radio" name="class" value="Senior">
      </label>
    </label>
    
  </div> <br>

  <div>
    <label for="major">Major</label>
    <select name="major">
      <option value="default"></option>
      <option value="Computer Information Systems">Compter Information Systems</option>
      <option value="Graphic Design">Graphic Desgin</option>
      <option value="Web Development">Web Development</option>
    </select>
  </div><br>

  <div>
    <input type="checkbox" name="contactME" id="contactMe" value="x">
    <label for="contactMe">Please contact me with program information</label><br>

    <input type="checkbox" name="contactAD" id="contactAD" value="x">
    <label for="contactAD">I would like to contact a pogram advisor</label>
  </div><br>


  <div>
    <textarea id="extras" type="text" name="comments" placeholder="Extra information, questions, concerns here" rows="3" cols="45" resize="none"></textarea>
  </div>

  <p>
    <input type="submit" name="button" id="button" value="Submit" />
    <input type="reset" name="button2" id="button2" value="Reset" />
  </p>
</form>

<p>&nbsp;</p>
</body>

</html>
