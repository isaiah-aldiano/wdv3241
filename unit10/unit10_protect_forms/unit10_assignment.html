<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>WDV101 Intro HTML and CSS</title>

<style>

	form	{
		width:600px;
		margin:auto;
		background-color:lightblue;	
		padding-left: 20px;
	}
	
	form legend	{
		font-size:larger;
		text-align:center;
	}

  #extras {
    resize: none;
  }

  #status {
    display: flex;
    flex-direction: column;
  }

  #classStat{
    display: flex;
    padding-left: 10px;
  }
</style>

</head>

<body>

<form id="form1" name="form1" method="post" action="unit10_form_handler.php">

  <legend>Example Form</legend>

  <input type="hidden" size="20" name="honeyPot">
  
  <p>
  	<label for="first_name">First Name:</label> 
    <input type="text" name="first_name" id="first_name" required/>
  </p>
  
  <p>
  	<label for="last_name">Last Name:</label> 
    <input type="text" name="last_name" id="last_name" required/>
  </p>
  
  <p>
  	<label for="school_name">School Name:</label> 
    <input type="text" name="school_name" id="school_name" required/>
  </p>

  <p>
    <label for="email">Email</label>
    <input type="email" name="email" required>
  </p>
  
  <div id="status">
    <div>Class Status:</div> 

    <div id="classStat">
      <label for="High Schooler">High School</label>
      <input type="radio" name="class" value="High Schooler" required>
    </div>

    <div id="classStat">
      <label for="class">Freshmen</label>
      <input type="radio" name="class" value="Freshmen">
    </div>

    <div id="classStat">
      <label for="class">Sophomore</label>
      <input type="radio" name="class" value="Sophomore">
    </div>
    
    <div id="classStat">
      <label for="class">Senior</label>
      <input type="radio" name="class" value="Senior">
    </div>
  </div> 
  <br>

  <div>
    <label for="major">Major</label>
    <select name="major" required>
      <option value="default"></option>
      <option value="Computer Information Systems">Compter Information Systems</option>
      <option value="Graphic Design">Graphic Desgin</option>
      <option value="Web Development">Web Development</option>
    </select>
  </div><br>

  <div>
    <input type="checkbox" name="contactME" id="contactMe" value="x">
    <label for="contactMe">Please contact me with program information</label><br>

    <input type="checkbox" name="contactAD" id="contactAD" value="x">
    <label for="contactAD">I would like to contact a pogram advisor</label>
  </div><br>


  <div>
    <textarea id="extras" type="text" name="comments" placeholder="Extra information, questions, concerns here" rows="3" cols="45" resize="none"></textarea>
  </div>

  <p>
    <input type="submit" name="button" id="button" value="Submit" />
    <input type="reset" name="button2" id="button2" value="Reset" />
  </p>
</form>

<p>&nbsp;</p>
</body>

</html>
